<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="conteinerlogin">
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
  <a href="{% url 'signup' %}" class="btn btn-link">Registre-se.</a>
</form>

</div>
{% endblock %}
