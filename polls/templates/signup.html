<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="conteinersignup">
  <h2 id="centro">Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button id="centro" class="btn btn-primary" type="submit">Sign up</button>
	 <a href="{% url 'login' %}" class="btn btn-link">Voltar</a>
  </form>
 </div>
{% endblock %}
